<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>ABC Toys - Contacts Us</title>

</head>

<body>

    <header class="sticky-top bg-primary text-white">
        <nav class="navbar">
            <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand text-white" href="./index.html">ABC Toys</a>
            </div>
            <button type="button" onclick="window.location.href='./index.html';" class="btn btn-link text-white">Home</button>     
            <button type="button" onclick="window.location.href='./products.html';" class="btn btn-link text-white">Products</button>      
            <button type="button" onclick="window.location.href='./location.html';" class="btn btn-link text-white">Location</button>      
            <button type="button" onclick="window.location.href='./contacts.html';" class="btn btn-link text-white">Contact Us</button>      
            <button type="button" onclick="window.location.href='./extras.html';" class="btn btn-link text-white">Extras</button>
            <span class="navbar-text">Making learning fun</span>   
            </div>
                
        </nav>
    </header>

    <section> 
        <h3 class="text-center">Contact Us</h3>
        <ul class="list-unstyled text-center">
            <li>Email: contactus@abctoys.com</li>
            <li>Phone: (415)765-4321</li>
            <li>Address: 123 Fake Street</li>
            <li>Facebook: https://www.facebook.com/ABC_Toys</li>
        </ul>

        <div>
            <h3 class="text-center">Leave a comment!</h3>
            <!--provide a small form to request the name, email address, and a comment area, with a submit button 
                so the company can collect some information from the user-->
            <div class="container mt-5">
                <form>
                    <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                    </div>
            
                    <div class="mb-3">
                    <label for="email" class="form-label">Email address:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                    </div>
            
                    <div class="mb-3">
                    <label for="comment" class="form-label">Comment:</label>
                    <textarea class="form-control" id="comment" name="comment" rows="4" required></textarea>
                    </div>
            
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
  


</body>

</html>
