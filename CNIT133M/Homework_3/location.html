<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIuTTU8cEqYn6-PcvAetu6x6n0u5mdbC0&callback=initMap" async defer></script>
  <style>
    /* Set a fixed height for the map container */
    #map {
      height: 400px;
    }
  </style>
  <title>ABC Toys - Location</title>

</head>

<body>
  

    <header class="sticky-top bg-primary text-white">
        <nav class="navbar">
          <div class="container-fluid">
            <div class="navbar-header">
              <a class="navbar-brand text-white" href="./index.html">ABC Toys</a>
            </div>
            <button type="button" onclick="window.location.href='./index.html';" class="btn btn-link text-white">Home</button>     
            <button type="button" onclick="window.location.href='./products.html';" class="btn btn-link text-white">Products</button>      
            <button type="button" onclick="window.location.href='./location.html';" class="btn btn-link text-white">Location</button>      
            <button type="button" onclick="window.location.href='./contacts.html';" class="btn btn-link text-white">Contact Us</button>      
            <button type="button" onclick="window.location.href='./extras.html';" class="btn btn-link text-white">Extras</button>
            <span class="navbar-text">Making learning fun</span>   
          </div>
             
        </nav>
    </header>

    <section>
        <!-- Create a container for the map -->
        <div id="map"></div>
        <script>
            // Initialize the map
            function initMap() {
            let userLocation = {lat: -34.397, lng: 150.644};
            // Specify the initial center and zoom level
            let map = new google.maps.Map(document.getElementById('map'), {
                center: userLocation,
                zoom: 12
            });

            // Try HTML5 geolocation
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(function(position) {
                userLocation = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };

                // Center the map on the user's location
                map.setCenter(userLocation);

                // Add a marker for the user's location
                let marker = new google.maps.Marker({
                    position: userLocation,
                    map: map,
                    title: 'Your Location'
                });

                // Display latitude and longitude
                document.getElementById('locationInfo').innerHTML =
                    'Latitude: ' + userLocation.lat.toFixed(6) +
                    '<br>Longitude: ' + userLocation.lng.toFixed(6);
                }, function() {
                // Handle geolocation error
                alert('Error: The Geolocation service failed.');
                });
            } else {
                // Browser doesn't support geolocation
                alert('Error: Your browser doesn\'t support geolocation.');
            }
            }
        </script>
        <h3 id="locationInfo"></h3> 
    </section>


</body>

</html>
